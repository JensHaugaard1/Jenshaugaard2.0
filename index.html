30%{

  <script>
 const images = [
  "https://ik.imagekit.io/ou0fyxmmi/WORK1.png?updatedAt=1746569166951",
  "https://ik.imagekit.io/ou0fyxmmi/WORK2.png?updatedAt=1746569168372",
  "https://ik.imagekit.io/ou0fyxmmi/WORK3.png?updatedAt=1746569168316",
  "https://ik.imagekit.io/ou0fyxmmi/WORK4.png?updatedAt=1746569166583",
  "https://ik.imagekit.io/ou0fyxmmi/WORK5.png?updatedAt=1746569166859",
  "https://ik.imagekit.io/ou0fyxmmi/WORK6.png?updatedAt=1746988566457",
  "https://ik.imagekit.io/ou0fyxmmi/WORK7.PNG?updatedAt=1746988570168",
  "https://ik.imagekit.io/ou0fyxmmi/WORK8.png?updatedAt=1746988565327",
  "https://ik.imagekit.io/ou0fyxmmi/WORK9.png?updatedAt=1746988567337",
  "https://ik.imagekit.io/ou0fyxmmi/WORK10.png?updatedAt=1746988566926",
  "https://ik.imagekit.io/ou0fyxmmi/WORK11.png?updatedAt=1746988567431",
  "https://ik.imagekit.io/ou0fyxmmi/WORK16.JPG?updatedAt=1749794012884",
  "https://ik.imagekit.io/ou0fyxmmi/WORK17.JPEG?updatedAt=1749794010883",
  "https://ik.imagekit.io/ou0fyxmmi/WORK12.png?updatedAt=1746988566466",
  "https://ik.imagekit.io/ou0fyxmmi/WORK13.png?updatedAt=1746988567415",
  "https://ik.imagekit.io/ou0fyxmmi/WORK15.JPG?updatedAt=1749794017782",

];

const slideshowImage = document.getElementById("slideshowImage");
const timeline = document.getElementById("timelineScroll");

// Preload all images
const preloadImages = images.map((src) => {
  const img = new Image();
  img.src = src;
  return img;
});

let bgOffset = 0;
let imageOffset = 0;
let isDragging = false;
let lastX = 0;
let velocity = 0;
let lastTime = 0;
let currentIndex = -1;
let autoScroll = true;
let easing = 0.96; // Easing factor for smoother transition
let maxSpeed = 5; // Set a maximum speed for image change
let segmentWidth = 175; // Default segment width

// Check the window width and adjust the segment width accordingly
function updateSegmentWidth() {
  if (window.innerWidth < 800) {
    segmentWidth = 65; // Set smaller segment width for screens under 800px
  } else {
    segmentWidth = 175; // Default segment width for larger screens
  }
}

// Update the segment width on page load and window resize
updateSegmentWidth();
window.addEventListener('resize', updateSegmentWidth);  // Adjust when the window is resized


// Function to update image based on current offset
function updateImage() {
  const offset = Math.abs(imageOffset % (segmentWidth * images.length));
  const index = Math.floor(offset / segmentWidth);
  if (index !== currentIndex) {
    currentIndex = index;
    slideshowImage.src = images[index];
  }
}

let timelineSpeed = 0.4; // Default speed for larger screens

// Function to update timeline speed based on screen size
function updateTimelineSpeed() {
  if (window.innerWidth < 800) {
    timelineSpeed = 0.4; // Slow down the timeline speed on smaller screens
  } else {
    timelineSpeed = 0.4; // Default speed for larger screens
  }
}

// Call the function to set the speed when the page loads and on resize
updateTimelineSpeed();
window.addEventListener('resize', updateTimelineSpeed); // Update speed on window resize

// Timeline animation function
function animateTimeline() {
  if (autoScroll && !isDragging) {
    bgOffset -= timelineSpeed; // Use the dynamically updated speed
    timeline.style.backgroundPositionX = `${bgOffset}px`;
  }
  requestAnimationFrame(animateTimeline);
}

animateTimeline();

// Regular interval for auto-scrolling images
setInterval(() => {
  if (autoScroll && !isDragging) {
    imageOffset += segmentWidth;
    updateImage();
  }
}, 1500);  // Adjusted interval for smoother image updates

// Mouse events for dragging
window.addEventListener("mousedown", (e) => {
  isDragging = true;
  autoScroll = false;
  lastX = e.clientX;
  lastTime = Date.now();
  document.body.style.cursor = "grabbing";
});

window.addEventListener("mousemove", (e) => {
  if (!isDragging) return;

  const now = Date.now();
  const dx = e.clientX - lastX;

  // Calculate velocity (distance over time)
  const timeDiff = now - lastTime;
  velocity = dx / timeDiff;  // distance divided by time

  // Apply maximum speed limit to velocity
  if (Math.abs(velocity) > maxSpeed) {
    velocity = Math.sign(velocity) * maxSpeed;
  }

  bgOffset += velocity * 12; // Adjusted multiplier for smoother scroll speed
  imageOffset -= velocity * 12; // Same multiplier for image update
  timeline.style.backgroundPositionX = `${bgOffset}px`;
  lastX = e.clientX;
  lastTime = now;

  updateImage();
});

window.addEventListener("mouseup", () => {
  if (!isDragging) return;
  isDragging = false;
  document.body.style.cursor = "default";

  // Easing back to normal speed after mouse release
  const easingInterval = setInterval(() => {
    if (Math.abs(velocity) < 0.1) {  // Set threshold to stop easing when velocity is small enough
      clearInterval(easingInterval);  // Stop easing when velocity is small enough
      autoScroll = true;  // Enable normal auto-scrolling
      velocity = 0;  // Reset velocity
    } else {
      // Apply easing: gradually reduce velocity
      velocity *= easing;  // Slow down the rate of easing
      bgOffset += velocity * 12;  // Apply easing force
      imageOffset -= velocity * 12;
      timeline.style.backgroundPositionX = `${bgOffset}px`;
      updateImage();
    }
  }, 16); // Adjusted interval for smoother easing
});

// Touch events for mobile devices
window.addEventListener("touchstart", (e) => {
  isDragging = true;
  autoScroll = false;
  lastX = e.touches[0].clientX;
  lastTime = Date.now();
});

window.addEventListener("touchmove", (e) => {
  if (!isDragging) return;

  const now = Date.now();
  const dx = e.touches[0].clientX - lastX;

  const timeDiff = now - lastTime;
  velocity = dx / timeDiff;

  // Apply maximum speed limit to velocity
  if (Math.abs(velocity) > maxSpeed) {
    velocity = Math.sign(velocity) * maxSpeed;
  }

  bgOffset += velocity * 12;  // Adjusted multiplier for smoother scrolling
  imageOffset -= velocity * 12;
  timeline.style.backgroundPositionX = `${bgOffset}px`;
  lastX = e.touches[0].clientX;
  lastTime = now;

  updateImage();
});

window.addEventListener("touchend", () => {
  if (!isDragging) return;
  isDragging = false;

  // Easing after touch end
  const easingInterval = setInterval(() => {
    if (Math.abs(velocity) < 0.1) {  // Set threshold to stop easing when velocity is small enough
      clearInterval(easingInterval);  // Stop easing when velocity is small enough
      autoScroll = true;  // Enable normal auto-scrolling
      velocity = 0;  // Reset velocity
    } else {
      velocity *= easing;  // Slow down the rate of easing
      bgOffset += velocity * 12;  // Apply easing force
      imageOffset -= velocity * 12;
      timeline.style.backgroundPositionX = `${bgOffset}px`;
      updateImage();
    }
  }, 16); // Adjusted interval for smoother easing
});

// Init image
slideshowImage.src = images[0];

// Overlay menu logic (cleaned)
const menuIcon = document.getElementById('menuToggle');
const overlay = document.getElementById('overlay');

let menuOpen = false;

menuIcon.addEventListener('click', () => {
  menuOpen = !menuOpen;
  overlay.classList.toggle('active', menuOpen);
  menuIcon.classList.toggle('rotated', menuOpen);
});

// Select the preloader overlay
const preloaderOverlay = document.getElementById('preloader-overlay');

// Set a timeout to trigger the fade-out effect before the rotation completes
window.addEventListener('load', () => {
  setTimeout(() => {
    // Trigger the fade-out by adding the class
    preloaderOverlay.classList.add('fade-out');
  }, 1000); // Delay the fade-out by 1500ms (before rotation finishes)
});

  </script>
